<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Daily Tracker</h1>
    <form id="goal-form">
        <input type="text" id="new-goal" placeholder="Enter your goal">
        <select id="day-select">
            <option value="monday">Daily Taks</option>
        </select>
        <button type="submit">Add Goal</button>
    </form>
    
    <div id="goals-container">
        <div id="monday" class="daily-goals"> <h3>Daily Taks</h3> <ul></ul> </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
