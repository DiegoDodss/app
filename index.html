<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>My Goal Tracker</h1>
    <form id="goal-form">
        <input type="text" id="new-goal" placeholder="Enter your goal">
        <select id="day-select">
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
        </select>
        <button type="submit">Add Goal</button>
    </form>
    
    <div id="goals-container">
        <div id="monday" class="daily-goals"> <h3>Monday</h3> <ul></ul> </div>
        <div id="tuesday" class="daily-goals"> <h3>Tuesday</h3> <ul></ul> </div>
        <div id="wednesday" class="daily-goals"> <h3>Wednesday</h3> <ul></ul> </div>
        <div id="thursday" class="daily-goals"> <h3>Thursday</h3> <ul></ul> </div>
        <div id="friday" class="daily-goals"> <h3>Friday</h3> <ul></ul> </div>
        <div id="saturday" class="daily-goals"> <h3>Saturday</h3> <ul></ul> </div>
        <div id="sunday" class="daily-goals"> <h3>Sunday</h3> <ul></ul> </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
